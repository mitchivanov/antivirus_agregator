<!DOCTYPE html>
<html>
<head>
    <title>Редактировать угрозу</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Редактировать угрозу</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('edit_threat', id=threat.id) }}" method="post">
            <div class="form-group">
                <label for="name">Название угрозы:</label>
                <input class="form-control" type="text" id="name" name="name" value="{{ threat.name }}">
            </div>
            <div class="form-group">
                <label for="damage">Ущерб:</label>
                <input class="form-control" type="text" id="damage" name="damage" value="{{ threat.damage }}">
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" name="description">{{ threat.description }}</textarea>
            </div>
            <button class="btn btn-primary" type="submit">Сохранить изменения</button>
        </form>
        <br>
        <a class="btn btn-secondary" href="/">Вернуться на главную</a>
    </div>
</body>
</html>
